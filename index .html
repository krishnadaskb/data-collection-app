<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  
  <title>CRUD App </title>
  <style>
 
  </style>
</head>
<body>
  <div class="container">
    <h1>CRUD App </h1>
    <form id="crud-form">
      <input type="text" id="name" placeholder="Enter name" required>
      <input type="email" id="email" placeholder="Enter email" required>
      <input type="text" id="city" placeholder="Enter city">
      <button type="submit" class="btn-add">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("crud-form");
    const nameInput = document.getElementById("   name");
    const emailInput = document.getElementById("email");
    const cityInput = document.getElementById("city");
    const tableBody = document.getElementById("table-body");

    let data = JSON.parse(localStorage.getItem("crudData")) || [];
    let editIndex = null;

    function renderTable() {
      tableBody.innerHTML = "";
      data.forEach((item, index) => {
        const row = `
          <tr>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.city}</td>
            <td>
              <button class="btn-edit" onclick="editData(${index})">Edit</button>
              <button class="btn-delete" onclick="deleteData(${index})">Delete</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
      localStorage.setItem("crudData", JSON.stringify(data));
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const email = emailInput.value.trim(); 
      const city = cityInput.value.trim();

      if (editIndex !== null) {
        data[editIndex] = { name, email, city };
        editIndex = null;
      } else {
        data.push({ name, email, city });
      }

      form.reset();
      renderTable();
    });

    window.editData = function (index) {
      const item = data[index];
      nameInput.value = item.name;
      emailInput.value = item.email;
      cityInput.value = item.city;
      editIndex = index;
    };

    window.deleteData = function (index) {
      if (confirm("Are you sure you want to delete this record?")) {
        data.splice(index, 1);
        renderTable();
      }
    };

    renderTable();
  </script>
</body>
</html>
